<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla</title>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
    .table-1{
      margin: 10px 10px;
    }
    .table-1__table, td, th{
      border: 1px solid black;
      border-collapse: collapse;
      font-size: 30px;
    }
    .table{
      width: 600px;
    }
    thead{
      color: darkblue;
    }
    tbody{
      color: green;
    }
    tfoot{
      color: brown;
    }
  </style>
</head>
<body>
  <div class="table-1">
    <table class="table-1__table">
      <caption>Lista de la compra</caption>
      <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Destornillador</td>
        <td>1</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Llave inglesa</td>
        <td>2</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Martillo</td>
        <td>1</td>
        <td>7</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>20</td>
      </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
